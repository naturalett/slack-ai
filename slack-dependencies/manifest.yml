display_information:
  name: Slack-AI-Tool
features:
  bot_user:
    display_name: Slack-AI-Tool
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - mpim:history
      - users:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
